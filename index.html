<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white overflow-hidden">
    <div id="canvas-container" class="absolute w-full h-full"></div>
    
    <div id="planet-info" class="absolute top-5 left-5 bg-gray-900 bg-opacity-70 p-4 rounded-lg max-w-xs hidden">
        <h3 id="planet-name" class="font-bold text-lg"></h3>
        <p id="planet-desc" class="text-sm"></p>
    </div>
    
    <div id="ui-controls" class="absolute top-5 right-5 bg-gray-900 bg-opacity-70 p-3 rounded-lg">
        <button id="pause-btn" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded mr-2">
            Pause
        </button>
        <button id="reset-btn" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded">
            Reset View
        </button>
    </div>
    
    <div id="controls" class="absolute bottom-5 left-5 bg-gray-900 bg-opacity-70 p-4 rounded-lg max-w-xs">
        <h3 class="font-bold mb-3">Planet Speed Controls</h3>
        <div id="speed-controls" class="space-y-3"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
